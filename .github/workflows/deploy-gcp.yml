name: Deploy Project

# https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows
# manually trigger a workflow
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: dev-env-1
    steps:

    # ############################################################
    #                   Build Project
    # ############################################################

    # https://github.com/marketplace/actions/checkout
    - uses: actions/checkout@v4

    # https://github.com/marketplace/actions/setup-node-js-environment
    - uses: actions/setup-node@v4
      with:
        node-version: '20.10.0'
    
    - name: Install dependencies
      run: npm ci

    - name: Build Project
      run: npm run build


    # ############################################################
    #                   Google Cloud Config 
    # ############################################################

    # https://github.com/marketplace/actions/authenticate-to-google-cloud
    - name: 'Auth gcloud via credentials json'
      uses: google-github-actions/auth@v1
      with:
        credentials_json: '${{ secrets.GCLOUD_SA_KEY }}'      
  
    # https://github.com/marketplace/actions/set-up-gcloud-cloud-sdk-environment
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ vars.GCLOUD_PROJECT_ID }}

    - name: Push Files to GCP Storage bucket
      run: |
        gcloud storage cp -r build/* gs://mike-test-bucket-999